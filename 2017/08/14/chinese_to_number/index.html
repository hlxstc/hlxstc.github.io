lass="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br></pre></td><td class="code"><pre><span class="line">#!/usr/local/python</span><br><span class="line"># -*- coding: utf-8 -*-</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">Created on 2018-04-14</span><br><span class="line">处理各种中英文金额，转化为阿拉伯数字</span><br><span class="line">author: wangweitao@ipforest.cn</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">from lib import pub_mysql_product</span><br><span class="line">import re</span><br><span class="line"># 用于处理中文转数字的库</span><br><span class="line">import unicodedata</span><br><span class="line"># debug = True</span><br><span class="line">debug = False</span><br><span class="line"></span><br><span class="line"># ！！！注意，目前做了个美元的处理，正常逻辑应该是保存美元数字，做货币字段，而不应该转换成人民币</span><br><span class="line"></span><br><span class="line"># 中文 以及 混合数字，转为阿拉伯数字</span><br><span class="line"># 思路： 以万和亿进行分段, 字符串压栈，从后向前进行处理</span><br><span class="line"># 记录当前的分段值： 1, 10000, 10000000</span><br><span class="line"># max_mul: 记录当前分段值</span><br><span class="line"># total_num： 总值，当遇到比当前值更大的分段值或者字符串未空，则计算当前总值</span><br><span class="line"># cur_num: 分段数值</span><br><span class="line"># cur_n: 当前字符转成的数字</span><br><span class="line"># last_n: 上一个字符转成的数字</span><br><span class="line"># 示例: 100万， 则max_mul = 10000 , cur_num = 100</span><br><span class="line"># [&apos;1&apos;,&apos;0&apos;,&apos;0&apos;,&apos;万&apos;]</span><br><span class="line"># 默认值 max_mul = 1 , cur_num = 0 , total_num = 0</span><br><span class="line"># step 1 : 处理字符 &apos;万&apos;</span><br><span class="line">#	当前数组 [&apos;1&apos;,&apos;0&apos;,&apos;0&apos;]</span><br><span class="line">#	cur_n = 10000</span><br><span class="line"># 	last_n = 10000</span><br><span class="line">#	max_mul = 10000</span><br><span class="line">#   cur_num = 0</span><br><span class="line">#	total_num = 0</span><br><span class="line">#</span><br><span class="line"># step 2 : 处理字符 &apos;0&apos;</span><br><span class="line">#   当前数组 [&apos;1&apos;,&apos;0&apos;]</span><br><span class="line">#	cur_n = 0</span><br><span class="line"># 	last_n = 0</span><br><span class="line">#	max_mul = 10000</span><br><span class="line">#   cur_num = 0</span><br><span class="line">#	total_num = 0</span><br><span class="line"># step 3 : 处理字符 &apos;0&apos;</span><br><span class="line">#   当前数组 [&apos;1&apos;]</span><br><span class="line">#	cur_n = 0</span><br><span class="line"># 	last_n = 0</span><br><span class="line">#	max_mul = 10000</span><br><span class="line">#   cur_num = 0</span><br><span class="line">#	total_num = 0</span><br><span class="line"># step 4 : 处理字符 &apos;1&apos;</span><br><span class="line">#   当前数组 []</span><br><span class="line">#	cur_n = 1</span><br><span class="line"># 	last_n = 0</span><br><span class="line">#	max_mul = 10000</span><br><span class="line">#   cur_num = 100</span><br><span class="line">#	total_num =  total_num  + cur_num * max_mul =  0 + 100 * 10000</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 当前分段所在的值(total_num = total_num  + cur_num * max_mul)</span><br><span class="line">def chinese2digits(num_str):</span><br><span class="line">	if debug == True:</span><br><span class="line">		print &quot;开始处理字符串:&quot;,num_str</span><br><span class="line">	# print num_str</span><br><span class="line">	str_stack = []</span><br><span class="line">	for i in range(0,len(num_str)):</span><br><span class="line">		# print unicodedata.numeric(num_str[len(num_str) - 1 - i])</span><br><span class="line">		str_stack.append(num_str[i])</span><br><span class="line">		# print num_str[len(num_str) - 1 - i]</span><br><span class="line"></span><br><span class="line">	step = 0</span><br><span class="line">	total_num = 0</span><br><span class="line">	cur_num = 0</span><br><span class="line">	mul = 1</span><br><span class="line">	max_mul = 1</span><br><span class="line">	last_n = None</span><br><span class="line"></span><br><span class="line">	# 计算货币</span><br><span class="line">	foreign_mul = 1</span><br><span class="line"></span><br><span class="line">	while len(str_stack) &gt; 0:</span><br><span class="line">		cur_str = str_stack.pop()</span><br><span class="line">		step = step + 1</span><br><span class="line">		try:</span><br><span class="line"></span><br><span class="line">			if debug == True:</span><br><span class="line">				print &quot;----------------&quot;,cur_str,str_stack</span><br><span class="line">			cur_n = int(unicodedata.numeric(cur_str))</span><br><span class="line">			# 万 or 亿 分段</span><br><span class="line">			if (cur_n &gt;=10000 and cur_n &gt; max_mul) :</span><br><span class="line">				total_num = float(total_num)  + cur_num * max_mul</span><br><span class="line">				if debug == True:</span><br><span class="line">					print &quot;分段计算: &quot;,cur_n,max_mul,cur_num,total_num,str_stack</span><br><span class="line">				cur_num = 0</span><br><span class="line">				# 最大乘法因子</span><br><span class="line">				max_mul = cur_n</span><br><span class="line">				# 重置当前乘法因子</span><br><span class="line">				mul = 1</span><br><span class="line">			else:</span><br><span class="line">				if cur_n &gt;= 10:</span><br><span class="line">					# 处理万(当分段是已的时候，可能会出现万)千百十</span><br><span class="line">					if last_n &gt;= 10  :</span><br><span class="line">						# 处理 &quot;3千万亿&quot; 的情况</span><br><span class="line">						mul = mul * cur_n</span><br><span class="line">					else:</span><br><span class="line">						mul = cur_n</span><br><span class="line"></span><br><span class="line">					pass</span><br><span class="line">				elif cur_n &lt; 10 :</span><br><span class="line">					if last_n &lt; 10 and last_n is not None and cur_n == 0 :</span><br><span class="line">						# 处理数字0，增加乘积，比如 800 ， 每遇到</span><br><span class="line">						mul = 10 ** len(str(mul))</span><br><span class="line"></span><br><span class="line">					elif last_n &lt; 10 and last_n is not None and cur_n != 0 :</span><br><span class="line">						# 处理 812之类的数据</span><br><span class="line">						cur_num = cur_num + 10 ** len(str(mul)) * cur_n</span><br><span class="line">						mul = 10 ** len(str(mul))</span><br><span class="line"></span><br><span class="line">					else:</span><br><span class="line">						# 处理 3千</span><br><span class="line">						cur_num = cur_num + cur_n * mul</span><br><span class="line"></span><br><span class="line">			# 记录当前数字</span><br><span class="line">			last_n = cur_n</span><br><span class="line">		except:</span><br><span class="line">			# print &quot;无法识别的字符：&quot;, cur_str</span><br><span class="line">			if cur_str == u&quot;.&quot; or cur_str == u&quot;点&quot;:</span><br><span class="line">				# 处理小数点</span><br><span class="line">				cur_num = float(cur_num) / (10 ** len(str(int(cur_num))))</span><br><span class="line">				mul = 1</span><br><span class="line">				last_n = None</span><br><span class="line">			elif cur_str == u&quot;美&quot;:</span><br><span class="line">				# 处理美元，不建议转化成中文，需要增加不同语种， 而且需要计算当时的汇率</span><br><span class="line">				foreign_mul = 6.3</span><br><span class="line"></span><br><span class="line">		# 栈空，计算总数，遇到十，则压栈1，继续处理</span><br><span class="line">		if len(str_stack) == 0:</span><br><span class="line">			if cur_n is not None and cur_n == 10:</span><br><span class="line">				# 处理&apos;十&apos;开头的字符串</span><br><span class="line">				str_stack.append(u&quot;1&quot;)</span><br><span class="line">				continue</span><br><span class="line">			# 计算结果</span><br><span class="line">			total_num = float(total_num  + cur_num * max_mul) * foreign_mul</span><br><span class="line">			# if debug == True:</span><br><span class="line">				# print cur_n,&quot;\ttotal----&gt;&quot;,total_num,cur_num,max_mul</span><br><span class="line">		# 打印调试信息</span><br><span class="line">		if debug == True and cur_n is not None:</span><br><span class="line">			print u&quot;Step %d:\</span><br><span class="line">				\n\t当前字符 %s,\</span><br><span class="line">				\n\t当前数组 %s,\</span><br><span class="line">				\n\tcur_n = %s,\</span><br><span class="line">				\n\tlast_n = %s,\</span><br><span class="line">				\n\tmax_mul = %d,\</span><br><span class="line">				\n\tcur_num = %d,\</span><br><span class="line">				\n\tmul = %d,\</span><br><span class="line">				\n\ttotal_num =%s \n&quot; % (step,cur_str,str_stack,cur_n,last_n,max_mul,cur_num,mul,total_num)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	print &quot;=***&quot;,num_str,&quot;----&gt;&quot;,total_num</span><br><span class="line">	return total_num</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 测试函数</span><br><span class="line">def test():</span><br><span class="line">	test_str_arr = [u&quot;一&quot;,u&quot;一.一&quot;,u&quot;一十&quot;,u&quot;一十一&quot;,u&quot;一百一十&quot;,u&quot;1233&quot;,u&quot;1233.10&quot;,u&quot;3万零1&quot;,u&quot;1233&quot;,u&quot;3万零1千零1百&quot;,u&quot;3.31万&quot;,u&quot;3万5千零1&quot;,u&quot;3万零1百&quot;,u&quot;3亿零3千万&quot;,u&quot;1万零3千&quot;,u&quot;1万零3百&quot;,u&quot;5千万&quot;,u&quot;5千1百万&quot;,u&quot;5千零30万&quot;,u&quot;五千壹百万&quot;,u&quot;3.3亿&quot;,u&quot;3.3亿美&quot;,u&quot;3.3万美&quot;,u&quot;叁拾肆&quot;,u&quot;一亿三千万&quot;,u&quot;十万&quot;,u&quot;３&quot;,u&quot;⒈&quot;,u&quot;①&quot;,u&quot;十&quot;,u&quot;十三&quot;,u&quot;十万零一十&quot;,u&quot;1千兆&quot;,u&quot;３３３.333&quot;,u&quot;3千万&quot;,u&quot;3万零1十&quot;,u&quot;十点1万&quot;,u&quot;1点1&quot;,u&quot;1十点1万&quot;,u&quot;1亿零1百点1&quot;,u&quot;3千万亿&quot;]</span><br><span class="line"></span><br><span class="line">	# test_str_arr = [u&quot;3千万亿&quot;]</span><br><span class="line">	for str_num in test_str_arr:</span><br><span class="line">		chinese2digits(str_num)</span><br><span class="line"></span><br><span class="line"># 主程序</span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">	test()</span><br></pre></td></tr></table></figure>
